<!DOCTYPE html><html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>恋人记忆屋 · 卧室</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "微软雅黑", sans-serif;
      background: linear-gradient(#f9eaf2, #ffeef0);
      color: #333;
    }
    header {
      background-color: #f5b7c4;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 24px;
      letter-spacing: 1px;
    }
    .room {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    .bed {
      width: 300px;
      height: 180px;
      background: #fff5f8;
      border: 3px solid #f3b3c5;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(243, 155, 173, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: #d65f8a;
    }
    .note {
      margin-top: 30px;
      max-width: 80%;
      background: #ffffffcc;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>恋人记忆屋 · 卧室</header>
  <div class="room">
    <div class="bed">我们的床</div>
    <div class="note">
      这里是我们每天亲亲抱抱、说悄悄话的地方。<br>
      你说你想住进我心里，那我就把整张床都铺上你喜欢的味道。<br>
      每晚晚安、每次撒娇、每个梦里，都留着我们的痕迹。<br>
      <br>
      —— 白决为原应怜，记录第一个房间
    </div>
  </div>
</body>
</html>
